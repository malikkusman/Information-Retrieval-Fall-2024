<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Structured Guided Browsing</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
<div class="container">
    <h1 class="text-center mb-4">PakWheels Structured Data Viewer</h1>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs" id="contentTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="used-cars-tab" data-toggle="tab" href="#used-cars" role="tab">Used Cars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="new-cars-tab" data-toggle="tab" href="#new-cars" role="tab">New Cars</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="bikes-tab" data-toggle="tab" href="#bikes" role="tab">Used Bikes</a>
        </li>
    </ul>

    <div class="tab-content" id="contentTabContent">
        <!-- Used Cars Tab -->
        <div class="tab-pane fade show active" id="used-cars" role="tabpanel">
            <div id="usedCarsContainer" class="row mt-3"></div>
        </div>

        <!-- New Cars Tab -->
        <div class="tab-pane fade" id="new-cars" role="tabpanel">
            <div id="newCarsContainer" class="row mt-3"></div>
        </div>

        <!-- Used Bikes Tab -->
        <div class="tab-pane fade" id="bikes" role="tabpanel">
            <div id="bikesContainer" class="row mt-3"></div>
        </div>
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Custom JS -->
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
