<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relevance Results</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QK7jKkJf6A5t2t3J9hLQwE7d2eM2VfZZWfA3tV5nF5XFX5X2lF5Q4sWFe" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            padding: 40px;
        }
        .table {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .table th {
            background-color: #007bff;
            color: white;
        }
        .table td {
            background-color: #e9ecef;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: 1px solid #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border: 1px solid #5a6268;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Relevance Results for Query: "{{ query }}"</h1>

        <!-- Relevance Table -->
        <div class="card">
            <div class="card-body">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Document</th>
                            <th>Relevance Score</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for doc in documents %}
                            <tr>
                                <td>{{ doc.text }}</td>
                                <td>{{ relevance_scores[doc.id] }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Go Back Button -->
        <div class="text-center mt-4">
            <a href="/" class="btn btn-secondary">Go Back</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Belief Network IR - All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS (optional, for any interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Wl7T6nh9nF6yF9eJ2VbD0Z0Z5tW5yF7tJ1W5zj5BzQ5krFk" crossorigin="anonymous"></script>
</body>
</html>
