<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belief Network - Information Retrieval</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJ1QK7jKkJf6A5t2t3J9hLQwE7d2eM2VfZZWfA3tV5nF5XFX5X2lF5Q4sWFe" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: #343a40;
            color: white;
            padding: 60px 0;
            text-align: center;
        }
        .hero-section h1 {
            font-size: 3rem;
            font-weight: 700;
        }
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card {
            margin-bottom: 20px;
        }
        .list-group-item {
            background-color: #e9ecef;
            border: 1px solid #ddd;
        }
        .btn-primary {
            background-color: #007bff;
            border: 1px solid #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border: 1px solid #0056b3;
        }
        footer {
            background-color: #343a40;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <!-- Hero Section -->
    <div class="hero-section">
        <h1>Information Retrieval using Belief Network</h1>
        <p class="lead">Retrieve relevant documents with probabilistic reasoning.</p>
    </div>

    <div class="container mt-5">
        <!-- Query Form -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="form-container">
                    <h3 class="mb-4">Enter Your Query</h3>
                    <form action="/calculate" method="POST">
                        <div class="mb-3">
                            <label for="user_query" class="form-label">Query:</label>
                            <input type="text" name="user_query" id="user_query" class="form-control" placeholder="e.g., What is machine learning?" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Calculate Relevance</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Available Documents -->
        <div class="row mt-5">
            <div class="col-md-8 col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        <h4>Available Documents</h4>
                    </div>
                    <ul class="list-group list-group-flush">
                        {% for doc in documents %}
                            <li class="list-group-item">{{ doc.text }}</li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Belief Network IR - All Rights Reserved</p>
    </footer>

    <!-- Bootstrap JS (optional, for any interactive elements) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0Wl7T6nh9nF6yF9eJ2VbD0Z0Z5tW5yF7tJ1W5zj5BzQ5krFk" crossorigin="anonymous"></script>
</body>
</html>
