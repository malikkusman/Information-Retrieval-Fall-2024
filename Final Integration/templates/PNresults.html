<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='PN.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .list-group-item {
            font-size: 1rem;
            line-height: 1.5;
        }
        .btn-secondary {
            background-color: #0056b3;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #003f88;
        }
        .text-danger {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Search Results</h1>
        <p class="text-center"><strong>Proximal Nodes:</strong> {{ ', '.join(nodes) }}</p>
        {% if results %}
            <ul class="list-group">
                {% for doc in results %}
                    <li class="list-group-item d-flex align-items-center">
                        <i class="bi bi-file-earmark-text me-2 text-primary"></i>
                        {{ doc }}
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="text-danger text-center mt-4">No documents found for the specified proximal nodes.</p>
        {% endif %}
        <div class="text-center">
            <a href="/PN" class="btn btn-secondary mt-3">Back to Search</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.js"></script>
</body>
</html>
