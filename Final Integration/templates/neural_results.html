<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">
    <title>Search Results</title>
    <style>
        /* General Styling */
        body {
            background-color: #f8f9fa;
            font-family: 'Roboto', sans-serif;
            margin: 0;
        }

        .container {
            max-width: 800px;
            background: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #007bff;
        }

        p.text-muted {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        .list-group-item {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .list-group-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .list-group-item strong {
            color: #007bff;
            font-size: 1.2rem;
        }

        a.btn-secondary {
            display: inline-block;
            margin-top: 20px;
            background-color: #6c757d;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.btn-secondary:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }

        .text-danger {
            font-size: 1.2rem;
            color: #dc3545;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search Results</h1>
        <p class="text-muted text-center">Query: "<strong>{{ query }}</strong>"</p>
        <div class="mt-4">
            {% if results %}
                <ul class="list-group">
                    {% for doc in results %}
                        <li class="list-group-item">
                            <strong>{{ doc[0] }}</strong>
                            <p>{{ doc[1] }}...</p>
                        </li>
                    {% endfor %}
                </ul>
            {% else %}
                <p class="text-danger">No relevant documents found. Please try a different query.</p>
            {% endif %}
        </div>
        <a href="/neural" class="btn-secondary text-center">Search Again</a>
    </div>
</body>
</html>
