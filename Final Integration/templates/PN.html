<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proximal Nodes Query</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='PN.css') }}">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin-top: 100px;
        }
        h1 {
            color: #0056b3;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-primary {
            background-color: #0056b3;
            border: none;
            font-size: 16px;
            padding: 12px;
        }
        .btn-primary:hover {
            background-color: #003f88;
        }
        .form-control:focus {
            border-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 86, 179, 0.5);
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Proximal Nodes Search</h1>
        <form method="POST" action="/PN">
            <div class="mb-3">
                <label for="query" class="form-label">Enter Proximal Nodes (comma-separated):</label>
                <input type="text" class="form-control" id="query" name="query" placeholder="e.g., nasa, space, exploration" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Search</button>
        </form>
    </div>
</body>
</html>
